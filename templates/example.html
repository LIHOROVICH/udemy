<!DOCTYPE html>
<html>
<head>
	<title>First Example</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		div {
			display: block;
			background: grey;
			width: 100%;
			height: 1080px;
		}
		textarea {
			margin: 10px auto 5px 5px;
			border: solid green 10px 5px;
			border-radius: 10px 5px;
			outline: 1px dashed rgb(4, 255, 244);
		}
		input {
			margin-left: 5px; 
			height: 60px;
			width: 140px;
			background: rgb(206, 247, 42);
			font: 15px Gerald, sans-serif ;
			font-weight: 2px;
			border-radius: 10px / 5px;
			box-shadow: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Hi {{name}}!</h1>
	</header>
	<div>
    <form action="GET">
    	<textarea rows="20" cols="100" name="usertext">
    		INSERT YOUR WORDS
    	</textarea>
    	<br>
    	<input type="submit" value="Reverse!">
    </div>
    </form>
</body>
</html>
